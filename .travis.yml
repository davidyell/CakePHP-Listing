language: php

php:
  - 5.3
  - 5.4

env:
  - CAKE_VERSION=2.3.3
  - CAKE_VERSION=master

before_script:
  - git clone --depth 1 --branch $CAKE_VERSION git://github.com/cakephp/cakephp ../cakephp && cd ../cakephp
  - cp CakePHP-Listing app/Plugin/Listing

script:
  - ./lib/Cake/Console/cake test Listing Model/Behavior/ListableBehavior

notifications:
  email: false